<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Monster Lessons</title>
</head>
<body>
	<h1>Javascript CheatSheet</h1>

	<h2>Dynamic content & events</h2>
	<div class="list"></div>
	<button class="submit">Submit</button>


	<h2>Register Form</h2>
	<form class="registerForm">
		<div>
			<input type="email" name="email" placeholder="Email" class="emailInput">
		</div>
		<div>
			<input type="text" name="username" placeholder="Username" class="usernameInput">
		</div>
		<div>
			<input type="password" name="passwd" placeholder="Password" class="passwdInput">
		</div>
		
		<button type="submit">Submit</button>
	</form>
	<script type="text/javascript" src="form.js"></script>
</body>
</html>
