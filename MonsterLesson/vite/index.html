<html lang="en">
  <head>

    <div id="app">
      <div class="weather-block">

          />

        <div class="weather-info-block hidden">
          <img class="weather-info-image" />
          <div class="weather-info-temp"></div>
          <div class="weather-info-name"></div>
          <div class="weather-info-details">
            <div class="weather-info-detail">
              <b>Feels like:</b> <span class="feels-like"></span>Â°C
            </div>
            <div class="weather-info-detail">
              <b>Humidity:</b><span class="humidity"></span>%
            </div>
            <div class="weather-info-detail">
              <b>Wind speed:</b><span class="wind-speed"></span> km/h
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
